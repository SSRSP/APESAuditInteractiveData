<!DOCTYPE html>
<html>
    <head>
        <title>Resource Audit</title>
        <link rel="stylesheet" type="text/css" href="./main.css"/>
        <script src="Snap.svg-0.5.1/dist/snap.svg.js"></script>
        <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
          <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
          <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="indexjs.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class='body'>
        <svg id="svg"></svg>
        <div Id="root">
            <div Id="navbar" class="unselectable">
                <!--<a Id="navbarspace"></a>-->
                <a id="firstNB" class="active" href="/index.html">Audit Presentation</a>
                <a href="/about.html">About</a>
            </div>
            
            <div Id="auditSelector">
                <div id="PreviousButtonContainer" onclick="toPreviousAudit()">
                    <svg Id="previousButton">
                        
                    </svg>
                </div>
                <div id="current" class="unselectable">
                    current
                </div>
                <div id="NextButtonContainer">
                <svg Id="nextButton" onclick="toNextAudit()">
                    next
                </svg>
                </div>
            </div>
            <div Id="moneyTotal">
            </div>
            
            <div Id="ChartGrid">
                <div id="chart">
                    <div id="selectors">
                        <select id="whatSel" onchange="selectorsChange()" style="font-family: Helvetica-Normal, Helvetica, source-sans-pro, sans-serif;"></select>
                        <!--<p id="type-text"></p>-->
                        <select id="typeSel" onchange="selectorsChange()" style="font-family: Helvetica-Normal, Helvetica, source-sans-pro, sans-serif;"></select>
                        <!--<p id="where-text"></p>-->
                        <select id="whereSel" onchange="whereChange()" style="font-family: Helvetica-Normal, Helvetica, source-sans-pro, sans-serif;"></select>
                    </div>
                    <div id="graph">
                        
                    </div>  
                </div>
                <div id="viewer">
                    
                </div>
                <div id="totalChart">
                    
                </div>
            </div>
            <div id="solutions">
                <div>s</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
